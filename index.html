<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validator js</title>
</head>
<body>
  <form id="form">
    <h1>Validador de campos</h1>
    <input type="text" id="input" placeholder="Insira um valor">
    <select name="options" id="options">
      <option value="isEmail">Email</option>
      <option value="isTaxID">Cpf sem pontos</option>
      <option value="isHexColor">Hex-color</option>
      <option value="isURL">Url</option>
    </select>
    <button type="submit">Enviar</button>
    <p id="output">Digite o valor, escolha a opcao e clique em validar</p>
  </form>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
